<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Slider</title>
</head>
<body class="root">
    <div class="container">
        <div class="sidebar">
            <div class="sidebar__box sidebar__box_element_one">
                <h2 class="sidebar__title">Reebok</h2>
                <p class="sidebar__subtitle">Be more human</p>
            </div>

            <div class="sidebar__box sidebar__box_element_two">
                <h2 class="sidebar__title">Adidas</h2>
                <p class="sidebar__subtitle">Impossible is Nothing</p>
            </div>

            <div class="sidebar__box sidebar__box_element_three">
                <h2 class="sidebar__title">Puma</h2>
                <p class="sidebar__subtitle">Everything is changing</p>
            </div>

            <div class="sidebar__box sidebar__box_element_four">
                <h2 class="sidebar__title">New Balance</h2>
                <p class="sidebar__subtitle">Show me a runner whose shoes don't fit, and I'll show you a loser</p>
            </div>

            <div class="sidebar__box sidebar__box_element_five">
                <h2 class="sidebar__title">Asics</h2>
                <p class="sidebar__subtitle">Sound mind, sound body</p>
            </div>

            <div class="sidebar__box sidebar__box_element_six">
                <h2 class="sidebar__title">Nike</h2>
                <p class="sidebar__subtitle">Just do it</p>
            </div>
        </div>

        <div class="main-slide">
            <div class="main-slide__box">
                <img
                    src="https://images.unsplash.com/photo-1583410742346-cd76ef1e4bf4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1374&q=80"
                    alt=""
                    class="main-slide__image"
                >
            </div>

            <div class="main-slide__box">
                <img
                    src="https://images.unsplash.com/photo-1580379792441-eb149bd60e65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80"
                    alt=""
                    class="main-slide__image"
                >
            </div>

            <div class="main-slide__box">
                <img
                    src="https://images.unsplash.com/photo-1581547555426-5e8a63c4272a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80"
                    alt=""
                    class="main-slide__image"
                >
            </div>

            <div class="main-slide__box">
                <img
                    src="https://images.unsplash.com/photo-1627044640794-60b208f69449?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1374&q=80"
                    alt=""
                    class="main-slide__image"
                >
            </div>

            <div class="main-slide__box">
                <img
                    src="https://images.unsplash.com/photo-1615064779799-df1bfcc66ed0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1528&q=80"
                    alt=""
                    class="main-slide__image"
                >
            </div>

            <div class="main-slide__box">
                <img
                    src="https://images.unsplash.com/photo-1582740510910-388f37f9d4b6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1374&q=80"
                    alt=""
                    class="main-slide__image"
                >
            </div>
        </div>

        <div class="controls">
            <button class="controls__btn controls__btn_down">
                <img
                    src="images/arrow-down-icon.svg"
                    alt="arrow-down"
                    class="controls__img-arrow"
                >
            </button>

            <button class="controls__btn controls__btn_up">
                <img
                    src="./images/arrow-up-icon.svg"
                    alt="arrow-up"
                    class="controls__img-arrow"
                >
            </button>
        </div>
    </div>

    <script type="module" src="./pages/index.js"></script>
</body>
</html>
